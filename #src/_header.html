<header class="header">
  <div class="container">
    <div class="header__top">
      <a href="#" class="header__logo">
        <img src="img/logo.png" alt="Play" loading="lazy" decoding="async" />
      </a>
      <div class="header__burger">
        <svg class="header__icon-svg">
          <use xlink:href="img/icons/icons.svg#burger" />
        </svg>
      </div>
      <form action="header_search" class="header__form">
        <div class="header__search">
          <svg class="header__loupe">
            <use xlink:href="img/icons/icons.svg#loupe" />
          </svg>
          <input
            class="header__input"
            type="text"
            name="search"
            placeholder="Search game..."
            id="header_search"
          />
        </div>
        <div class="header__buttons">
          <a class="header__butoon header__butoon_reg" href="#" id="button_reg">Register</a>
          <a class="header__butoon header__butoon_log" href="#" id="button_log">Login</a>
        </div>
      </form>
      <nav class="header__bottom navigation">
        <ul class="navigation__wrap">
          <li class="navigation__item">
            <a class="navigation__link navigation__link_active" href="#">Home</a>
          </li>
          <li class="navigation__item"><a class="navigation__link" href="#">About</a></li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Games</a>
          </li>
          <li class="navigation__item"><a class="navigation__link" href="#">News</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Contacts</a></li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Terms and conditions of use</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Secure payment</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
